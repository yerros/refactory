<html>
<head>
<title>Ganjil atau Genap?</title>
</head>
<body>

<script type="text/javascript">
    var input = prompt('Input', '36');
    var output = ''
    if (input % 2 == 0) {
        output = 'Bilangan Genap';
    } else {
        output = 'Bilangan Ganjil'
    }
    document.write("Input : " + input + "<br/>");
    document.write("Output : " + output + "<br/><br/>");
</script>

</body>
</html>
