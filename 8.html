<html>
<head>
<title>Ganjil/Genap/Kelipatan</title>
</head>
<body>

<script type="text/javascript">
    var output = ''
    var bilangan = ''
    for (let i = 1; i <= 1000; i++){
        if (i % 2){
            document.write(i + " Ganjil <br/>");
        } else {
            if ((i % 5) == 0){
                document.write(i + " Genap Kelipatan 5 <br/>");
            }


            
        }
    }
</script>
</body>
</html>
