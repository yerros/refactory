<body>

<script type="text/javascript">
    function sumInput() {
    let numbers = [];
    while (true) {
        let value = prompt("Masukkan angka", 0);
        if (value === "=") 
        break;
        numbers.push(+value);
    }   
    let sum = 0;
    for (let number of numbers) {
        sum += number;
    }
    return sum;
    }
alert(sumInput());
</script>
</body>
