<html>
<head>
<title>Loop with Range</title>
</head>
<body>

<script type="text/javascript">
    var input1 = prompt("Input:", "4");
    var input2 = prompt("Input 2 :", "8");
    var Output = ''
    for (let i = input1; i <= input2; i++ ){
        Output += i+', ';
    }
    document.write("Input : " + input1 + "<br/>");
    document.write("Input : " + input2 + "<br/>");
    document.write("Output : " + Output + "<br/><br/>");
</script>
</body>
</html>
